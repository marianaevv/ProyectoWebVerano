<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Post</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Own sytlesheet-->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center clearfix">
        <img src="/assets/img/ViajeroSUMremovebg.png" alt="logo" style="width:140px;">
    </div>

    <div class="row">
        <div class="column  col-lg-4 mx-auto p-4">
            <div class="border-5 border-info rounded p-3">

            <form>
                <div class="form-row">
                    <label class="font-weight-bold text-success" for="inputLugar">Lugar</label>
                    <input type="text" class="form-control" id="inputLugar" placeholder="">
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-4">
                      <label class="font-weight-bold text-success" for="inputPais">País</label>
                      <input type="text" class="form-control" id="inputPais">
                    </div>
                    <div class="form-group col-md-4">
                      <label class="font-weight-bold text-success" for="inputEstado">Estado</label>
                      <input type="text" class="form-control" id="inputEstao">
                    </div>
                    <div class="form-group col-md-4">
                      <label class="font-weight-bold text-success" for="inputCiudad">Ciudad</label>
                      <input type="text" class="form-control" id="inputCiudad">
                    </div>
                  </div>
                <div class="form-row">
                    <label class="font-weight-bold text-success" for="descripcionPost">Descripción</label>
                    <textarea class="form-control" id="descripcionPost" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold text-success" for="filePhoto">Añadir foto del lugar</label>
                    <input type="file" class="form-control-file" id="filePhoto">
                  </div>
              </form>
              <div class="form-row justify-content-around">
                <button type="submit" class="btn btn-danger">Cancelar</button>
                <button type="submit" class="btn btn-success">Públicar</button>
              </div>
            </div>
        </div>
    </div>

    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
